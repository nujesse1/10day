services:
  - type: web
    name: habit-tracker
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python -c "import sys; sys.path.insert(0, 'backend'); import main; print('Import successful')" && cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
